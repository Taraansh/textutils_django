  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

<!--Alert-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You should perform various operation on your text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!--TextArea-->
<div class="container">
  <form action='/analyze' method='get'>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here:</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="8"></textarea>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" name="charcounter" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">Character Counter</label>
</div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
